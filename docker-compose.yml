services:
  php-app:
    build: .
    container_name: php-app
    volumes:
      - .:/var/www/html
      - ./php.ini:/usr/local/etc/php/conf.d/php.ini   # c·∫•u h√¨nh PHP session
    working_dir: /var/www/html/laravel
    depends_on:
      - mysql-db
      - redis

  nginx-web:
    image: nginx:alpine
    container_name: nginx-web
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php-app

  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root         # üëà ch·ªâ c·∫ßn c√°i n√†y cho root
      MYSQL_DATABASE: mydb
      # N·∫øu mu·ªën th√™m user ri√™ng th√¨ d√πng (kh√¥ng ƒë·∫∑t root ·ªü ƒë√¢y):
      # MYSQL_USER: myuser
      # MYSQL_PASSWORD: mypass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:                        # üëà ch·ªù MySQL ready
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql-db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      mysql-db:
        condition: service_healthy      # üëà ch·ªâ ch·∫°y khi MySQL ready

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"

volumes:
  db_data:
